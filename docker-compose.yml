services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_APP_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - type: bind
        source: ./postgres/db-init.sh
        target: /docker-entrypoint-initdb.d/db-init.sh
      - type: volume
        source: postgres
        target: /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "app"]
      interval: 5s
      timeout: 3s
      retries: 3
  db-init:
    image: akring1729/fe-be-db-template-alembic:dev
    build:
      dockerfile: backend/alembic/Dockerfile
      context: .
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: app
      DB_USER: app
      DB_PASSWORD: secret
    depends_on:
      db:
        condition: service_healthy
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.1
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8080:8080"
volumes:
  postgres:
